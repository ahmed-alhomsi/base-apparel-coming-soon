<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="info-div">
          <div class="base-apparel-div">
            <img src="./images/logo.svg">
          </div>
          <div class="coming-soon-div">
            <h1><span class="pink-text">WE'RE</span><br>COMING</br>SOON<br></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="input-div">
          <input type="email" placeholder="Email Adress...." name="email" class="email-input">
          <button class="email-btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          </div>
        </div>
        <div class="img-div">
          <img src="images/hero-desktop.jpg">
        </div>
      </div>
  </div>
  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmed Alhomsi</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
